<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-card flat>
          <v-card-text>
            <v-container
              fluid
              class="pa-0"
            >
              <v-row>
                <v-col cols="12">
                  <p>Normal</p>
                </v-col>

                <v-col
                  cols="12"
                  sm="3"
                >
                  <v-btn
                    icon
                    color="pink"
                  >
                    <v-icon>mdi-heart</v-icon>
                  </v-btn>
                </v-col>

                <v-col
                  cols="12"
                  sm="3"
                >
                  <v-btn
                    icon
                    color="indigo"
                  >
                    <v-icon>mdi-star</v-icon>
                  </v-btn>
                </v-col>

                <v-col
                  cols="12"
                  sm="3"
                >
                  <v-btn
                    icon
                    color="green"
                  >
                    <v-icon>mdi-cached</v-icon>
                  </v-btn>
                </v-col>

                <v-col
                  cols="12"
                  sm="3"
                >
                  <v-btn
                    icon
                    color="deep-orange"
                  >
                    <v-icon>mdi-thumb-up</v-icon>
                  </v-btn>
                </v-col>
              </v-row>

              <v-row class="mt-12">
                <v-col cols="12">
                  <p>Disabled</p>
                </v-col>

                <v-col
                  cols="12"
                  sm="3"
                >
                  <v-btn
                    icon
                    disabled
                  >
                    <v-icon>mdi-heart</v-icon>
                  </v-btn>
                </v-col>

                <v-col
                  cols="12"
                  sm="3"
                >
                  <v-btn
                    icon
                    disabled
                  >
                    <v-icon>mdi-star</v-icon>
                  </v-btn>
                </v-col>

                <v-col
                  cols="12"
                  sm="3"
                >
                  <v-btn
                    icon
                    disabled
                  >
                    <v-icon>mdi-cached</v-icon>
                  </v-btn>
                </v-col>

                <v-col
                  cols="12"
                  sm="3"
                >
                  <v-btn
                    icon
                    disabled
                  >
                    <v-icon>mdi-thumb-up</v-icon>
                  </v-btn>
                </v-col>
              </v-row>
            </v-container>
          </v-card-text>
        </v-card>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        message: 'Format'
      }
    });
  </script>
</body>
</html>
