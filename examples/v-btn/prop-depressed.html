<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-row
          align="center"
          justify="space-around"
        >
          <v-btn depressed v-on:click="click($event, 'Normal is clicked')">
            Normal
          </v-btn>
          <v-btn
            depressed
            color="primary"
            v-on:click="click($event, 'Primary is clicked')"
          >
            Primary
          </v-btn>
          <v-btn
            depressed
            color="error"
            v-on:click="click($event, 'Error is clicked')"
          >
            Error
          </v-btn>
          <v-btn
            depressed
            disabled
            v-on:click="click($event, 'Error is Disabled')"
          >
            Disabled
          </v-btn>
        </v-row>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        message: 'Format'
      },
      methods: {
        click: function(event, log){
          console.log(event);
          console.log(log)
        }
      }
    });
  </script>
</body>
</html>
