<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-container fluid>
          <v-sparkline
            :fill="fill"
            :gradient="selectedGradient"
            :line-width="width"
            :padding="padding"
            :smooth="radius || false"
            :value="value"
            auto-draw
          ></v-sparkline>

          <v-divider></v-divider>

          <v-row>
            <v-col
              cols="12"
              md="6"
            >
              <v-row
                class="fill-height"
                align="center"
              >
                <v-item-group
                  v-model="selectedGradient"
                  mandatory
                >
                  <v-row>
                    <v-item
                      v-for="(gradient, i) in gradients"
                      :key="i"
                      v-slot="{ active, toggle }"
                      :value="gradient"
                    >
                      <v-card
                        :style="{
                          background: gradient.length > 1
                            ? `linear-gradient(0deg, ${gradient})`
                            : gradient[0],
                          border: '2px solid',
                          borderColor: active ? '#222' : 'white'
                        }"
                        width="30"
                        height="30"
                        class="mr-2"
                        @click.native="toggle"
                      ></v-card>
                    </v-item>
                  </v-row>
                </v-item-group>
              </v-row>
            </v-col>

            <v-col
              cols="12"
              md="6"
            >
              <v-slider
                v-model="width"
                label="Width"
                min="0.1"
                max="10"
                step="0.1"
                thumb-label
              ></v-slider>
            </v-col>

            <v-col cols="6">
              <v-row
                class="fill-height"
                align="center"
              >
                <v-switch
                  v-model="fill"
                  label="Filled"
                ></v-switch>
              </v-row>
            </v-col>

            <v-col
              cols="12"
              md="6"
            >
              <v-slider
                v-model="radius"
                label="Radius"
                min="0"
                max="25"
                thumb-label
              ></v-slider>
            </v-col>

            <v-col
              cols="12"
              md="6"
              offset-md="6"
            >
              <v-slider
                v-model="padding"
                label="Padding"
                min="0"
                max="25"
                thumb-label
              ></v-slider>
            </v-col>
          </v-row>
        </v-container>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    const gradients = [
      ['#222'],
      ['#42b3f4'],
      ['red', 'orange', 'yellow'],
      ['purple', 'violet'],
      ['#00c6ff', '#F0F', '#FF0'],
      ['#f72047', '#ffd200', '#1feaea'],
    ]
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        fill: true,
        selectedGradient: gradients[4],
        gradients,
        padding: 8,
        radius: 10,
        value: [0, 2, 5, 9, 5, 10, 3, 5, 0, 0, 1, 8, 2, 9, 0],
        width: 2,        
      }
    });
  </script>
</body>
</html>
