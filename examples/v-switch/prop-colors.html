<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-card flat>
          <v-card-text>
            <v-container fluid>
              <v-row>
                <v-col
                  cols="12"
                  sm="4"
                  md="4"
                >
                  <v-switch
                    v-model="ex11"
                    label="red"
                    color="red"
                    value="red"
                    hide-details
                  ></v-switch>
                  <v-switch
                    v-model="ex11"
                    label="red darken-3"
                    color="red darken-3"
                    value="red darken-3"
                    hide-details
                  ></v-switch>
                </v-col>
                <v-col
                  cols="12"
                  sm="4"
                  md="4"
                >
                  <v-switch
                    v-model="ex11"
                    label="indigo"
                    color="indigo"
                    value="indigo"
                    hide-details
                  ></v-switch>
                  <v-switch
                    v-model="ex11"
                    label="indigo darken-3"
                    color="indigo darken-3"
                    value="indigo darken-3"
                    hide-details
                  ></v-switch>
                </v-col>
                <v-col
                  cols="12"
                  sm="4"
                  md="4"
                >
                  <v-switch
                    v-model="ex11"
                    label="orange"
                    color="orange"
                    value="orange"
                    hide-details
                  ></v-switch>
                  <v-switch
                    v-model="ex11"
                    label="orange darken-3"
                    color="orange darken-3"
                    value="orange darken-3"
                    hide-details
                  ></v-switch>
                </v-col>
              </v-row>

              <v-row class="mt-12">
                <v-col
                  cols="12"
                  sm="4"
                  md="4"
                >
                  <v-switch
                    v-model="ex11"
                    label="primary"
                    color="primary"
                    value="primary"
                    hide-details
                  ></v-switch>
                  <v-switch
                    v-model="ex11"
                    label="secondary"
                    color="secondary"
                    value="secondary"
                    hide-details
                  ></v-switch>
                </v-col>
                <v-col
                  cols="12"
                  sm="4"
                  md="4"
                >
                  <v-switch
                    v-model="ex11"
                    label="success"
                    color="success"
                    value="success"
                    hide-details
                  ></v-switch>
                  <v-switch
                    v-model="ex11"
                    label="info"
                    color="info"
                    value="info"
                    hide-details
                  ></v-switch>
                </v-col>
                <v-col
                  cols="12"
                  sm="4"
                  md="4"
                >
                  <v-switch
                    v-model="ex11"
                    label="warning"
                    color="warning"
                    value="warning"
                    hide-details
                  ></v-switch>
                  <v-switch
                    v-model="ex11"
                    label="error"
                    color="error"
                    value="error"
                    hide-details
                  ></v-switch>
                </v-col>
              </v-row>
            </v-container>
          </v-card-text>
        </v-card>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        ex11: ['red', 'indigo', 'orange', 'primary', 'secondary', 'success', 'info', 'warning', 'error', 'red darken-3', 'indigo darken-3', 'orange darken-3'],        
      }
    });
  </script>
</body>
</html>
