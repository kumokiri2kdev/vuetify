<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-card height="400px">
          <v-footer
            v-bind="localAttrs"
            :padless="padless"
          >
            <v-card
              flat
              tile
              width="100%"
              class="red lighten-1 text-center"
            >
              <v-card-text>
                <v-btn
                  v-for="icon in icons"
                  :key="icon"
                  class="mx-4"
                  icon
                >
                  <v-icon size="24px">
                    {{ icon }}
                  </v-icon>
                </v-btn>
              </v-card-text>

              <v-divider></v-divider>

              <v-card-text class="white--text">
                {{ new Date().getFullYear() }} â€” <strong>Vuetify</strong>
              </v-card-text>
            </v-card>
          </v-footer>

          <v-row
            align="center"
            justify="center"
            class="ma-12"
          >
            <v-col
              cols="12"
              md="8"
            >
              <v-select
                v-model="variant"
                :items="items"
                clearable
                label="Variant"
              ></v-select>

              <v-checkbox
                v-model="padless"
                hide-details
                label="Padless"
              ></v-checkbox>
            </v-col>
          </v-row>
        </v-card>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        icons: [
          'mdi-home',
          'mdi-email',
          'mdi-calendar',
          'mdi-delete',
        ],
        items: [
          'default',
          'absolute',
          'fixed',
        ],
        padless: false,
        variant: 'default',
      },
      computed: {
        localAttrs () {
          const attrs = {}
          if (this.variant === 'default') {
            attrs.absolute = false
            attrs.fixed = false
          } else {
            attrs[this.variant] = true
          }
          return attrs
        },
      },
    });
  </script>
</body>
</html>
