<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <div class="text-center">
          <v-chip
            class="ma-2"
            color="indigo"
            text-color="white"
          >
            <v-avatar left>
              <v-icon>mdi-account-circle</v-icon>
            </v-avatar>
            Mike
          </v-chip>

          <v-chip
            class="ma-2"
            color="orange"
            text-color="white"
          >
            Premium
            <v-icon right>
              mdi-star
            </v-icon>
          </v-chip>

          <v-chip
            class="ma-2"
            color="primary"
            text-color="white"
          >
            1 Year
            <v-icon right>
              mdi-cake-variant
            </v-icon>
          </v-chip>

          <v-chip
            class="ma-2"
            color="green"
            text-color="white"
          >
            <v-avatar
              left
              class="green darken-4"
            >
              1
            </v-avatar>
            Years
          </v-chip>

          <v-chip
            class="ma-2"
            close
            color="teal"
            text-color="white"
            @click:close="close"
          >
            <v-avatar left>
              <v-icon>mdi-checkbox-marked-circle</v-icon>
            </v-avatar>
            Confirmed
          </v-chip>

          <v-chip
            class="ma-2"
            close
            color="teal"
            text-color="white"
            close-icon="mdi-delete"
            @click:close="close"
          >
            <v-avatar left>
              <v-icon>mdi-checkbox-marked-circle</v-icon>
            </v-avatar>
            Confirmed
          </v-chip>
        </div>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        message: 'Format'
      },
      methods: {
        close () {
          alert('Chip close clicked')
        },
      },
    });
  </script>
</body>
</html>
