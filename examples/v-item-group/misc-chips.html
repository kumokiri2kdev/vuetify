<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-card>
          <v-toolbar
            flat
            color="blue-grey"
            dark
          >
            <v-toolbar-title>Submit a post</v-toolbar-title>
          </v-toolbar>

          <v-card-text>
            <v-text-field
              filled
              label="Title"
              value="My new post"
            ></v-text-field>

            <v-textarea
              filled
              label="Text"
              value="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse"
            ></v-textarea>

            <v-divider class="my-2"></v-divider>

            <v-item-group multiple>
              <v-subheader>Tags</v-subheader>
              <v-item
                v-for="n in 8"
                :key="n"
                v-slot="{ active, toggle }"
              >
                <v-chip
                  active-class="purple--text"
                  :input-value="active"
                  @click="toggle"
                >
                  Tag {{ n }}
                </v-chip>
              </v-item>
            </v-item-group>
          </v-card-text>

          <v-divider></v-divider>

          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn
              color="success"
              depressed
            >
              Post
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
      }
    });
  </script>
</body>
</html>
