<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
    header {
      display: flex;
      justify-content: space-between;
    }
    .animal {
      width: calc(33.3% - 10px);
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <header class="ml-4">
          <img src="images/logo.png" alt="" />
        </header>
        <v-main>
          <v-container class="d-flex flex-wrap ma-2">
            <v-card class="animal ma-1" v-for="animal in animals">
                <!--
                <h1>{{animal.name}}</h1>
                Slightly different from the below.
                -->
              <div class="text-h4">{{animal.name}}</div>
              <v-img :src="animal.source"></v-img>
                <!-- Same content as above.
                <v-img v-bind:src="animal.source"></v-img>
                -->
              <p>{{animal.description}}</p>
            </v-card>
          </v-container>
        </v-main>
        <aside>
          <p>
            <small>※ 文章出典 : <a href="https://ja.wikipedia.org/wiki/" target="_blank">Wikipedia</a></small>
          </p>
        </aside>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        animals : [
          {
            name: 'うさぎ',
            source: 'images/animal1.jpg',
            description: '全身が柔らかい体毛で覆われている小型獣である。最大種はヤブノウサギで体長 50–76 cm。'
          },
          {
            name: 'キツネ',
            source: 'images/animal2.jpg',
            description: '食性は肉食に近い雑食性。鳥、ウサギ、齧歯類などの小動物や昆虫を食べる。'
          },
          {
            name: 'ライオン',
            source: 'images/animal3.jpg',
            description: 'オスであれば体重は250キログラムを超えることもあり、ネコ科ではトラに次いで2番目に大きな種である。'
          },
          {
            name: 'ヒツジ',
            source: 'images/animal4.jpg',
            description: '反芻動物としては比較的体は小さく、側頭部のらせん形の角と、羊毛と呼ばれる縮れた毛をもつ。原始的な品種では、短い尾など、野生種の特徴を残すものもある。'
          },
          {
            name: '水牛',
            source: 'images/animal5.jpg',
            description: '粗末な食べ物で成長して肉や乳を得られるだけでなく、ウシよりも沼地での行動に適応しているため水田での労働力としても有用であり、経済的に非常に優れた動物である。'
          },
          {
            name: 'チーター',
            source: 'images/animal6.jpg',
            description: '草原、半砂漠、藪地などに生息する。地表棲だが、樹上に登ることもある。昼行性。単独で生活するが、母親とその幼獣・血縁関係のある個体（兄弟など）では小規模な群れを形成することがある。'
          },
          {
            name: 'ナマケモノ',
            source: 'images/animal7.jpg',
            description: 'そのゆっくりとした動作から「怠け者」という呼び名がついた。英語名の Sloth も同じく、怠惰やものぐさを意味する。体長は約41-74センチメートル。'
          },
          {
            name: 'カワウソ',
            source: 'images/animal8.jpg',
            description: '肉食性であり、ザリガニ、カエル、魚などを捕まえて食べる。小臼歯が良く発達しているため、骨まで砕いて食べてしまう。'
          }
        ]
      }
    });
  </script>
</body>
</html>
