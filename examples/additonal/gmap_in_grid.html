<!DOCTYPE html>
<!--
This example shows google map full in a grid.
For your trial, setting 'google map api key' to "YOUR_API_KEY".
-->
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-main>
        <v-container class="gmap_container">
          <v-row class="gmap_row">
            <v-col cols="8">
              <div class="gmap">
                <div id="map" class="inner_map">
                  <!--gmap-->
                </div>
              </div>
            </v-col>
            <v-col cols="4">
              <v-card
                :loading="loading"
                class="mx-auto my-0"
                max-width="374"
              >
                <template slot="progress">
                  <v-progress-linear
                    color="deep-purple"
                    height="10"
                    indeterminate
                  ></v-progress-linear>
                </template>

                <v-img
                  height="250"
                  src="https://cdn.vuetifyjs.com/images/cards/cooking.png"
                ></v-img>

                <v-card-title>Cafe Badilico</v-card-title>

                <v-card-text>
                  <v-row
                    align="center"
                    class="mx-0"
                  >
                    <v-rating
                      :value="4.5"
                      color="amber"
                      dense
                      half-increments
                      readonly
                      size="14"
                    ></v-rating>

                    <div class="grey--text ms-4">
                      4.5 (413)
                    </div>
                  </v-row>

                  <div class="my-4 text-subtitle-1">
                    $ â€¢ Italian, Cafe
                  </div>

                  <div>Small plates, salads & sandwiches - an intimate setting with 12 indoor seats plus patio seating.</div>
                </v-card-text>

                <v-divider class="mx-4"></v-divider>

                <v-card-title>Tonight's availability</v-card-title>

                <v-card-text>
                  <v-chip-group
                    v-model="selection"
                    active-class="deep-purple accent-4 white--text"
                    column
                  >
                    <v-chip>5:30PM</v-chip>

                    <v-chip>7:30PM</v-chip>

                    <v-chip>8:00PM</v-chip>

                    <v-chip>9:00PM</v-chip>
                  </v-chip-group>
                </v-card-text>

                <v-card-actions>
                  <v-btn
                    color="deep-purple lighten-2"
                    text
                    @click="reserve"
                  >
                    Reserve
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        map: null,
      },
      mounted () {
        let location = new google.maps.LatLng(35.62410667945785, 139.7435494215383);
        let mapCanvas = document.getElementById('map');
        let mapOptions = {
          center: location,
          zoom: 9,
          panControl: false,
          scrollwheel: false,
        }
        this.map = new google.maps.Map(mapCanvas, mapOptions);
      },
    });
  </script>
  <style>
    .gmap {
      height: 100%;
      width: 100%;
      position: relative;
    }
    .inner_map {
      height: 100%;
    }
    .gmap_container {
      height: 100%;
    }
    .gmap_row {
      height:100%;
    }
  </style>
</body>
</html>
