<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-container>
          <v-row class="flex-child">
            <v-col
              class="d-flex"
              cols="12"
              md="4"
            >
              <v-sheet
                class="d-flex"
                color="grey lighten-3"
                height="424"
              >
                <sheet-footer>
                  #1: (3r x 2c)
                </sheet-footer>
              </v-sheet>
            </v-col>
            <v-col
              class="d-flex"
              cols="12"
              md="4"
            >
              <v-row class="ma-n3">
                <v-col cols="6">
                  <v-sheet
                    class="d-flex"
                    color="green lighten-3"
                    height="150"
                  >
                    <sheet-footer>
                      #2: (1r x 1c)
                    </sheet-footer>
                  </v-sheet>
                </v-col>

                <v-col cols="6">
                  <v-sheet
                    class="d-flex"
                    color="yellow lighten-3"
                    height="150"
                  >
                    <sheet-footer>
                      #3: (1r x 1c)
                    </sheet-footer>
                  </v-sheet>
                </v-col>

                <v-col cols="12">
                  <v-sheet
                    class="d-flex"
                    color="red lighten-3"
                    height="250"
                  >
                    <sheet-footer>
                      #5: (2r x 2c)
                    </sheet-footer>
                  </v-sheet>
                </v-col>
              </v-row>
            </v-col>

            <v-col
              cols="6"
              md="2"
            >
              <v-sheet
                class="d-flex"
                color="teal lighten-3"
                height="300"
              >
                <sheet-footer>
                  #4: (2r x 1c)
                </sheet-footer>
              </v-sheet>
            </v-col>

            <v-col
              class="d-flex"
              cols="6"
              md="2"
            >
              <v-sheet
                class="d-flex mt-auto"
                color="purple lighten-3"
                height="300"
              >
                <sheet-footer>
                  #6: (2r x 1c)
                </sheet-footer>
              </v-sheet>
            </v-col>
          </v-row>
        </v-container>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
      },
      components: {
        // A simple helper component
        SheetFooter: {
          functional: true,
          render (h, { children }) {
            return h('v-sheet', {
              staticClass: 'mt-auto align-center justify-center d-flex px-2',
              props: {
                color: 'rgba(0, 0, 0, .36)',
                dark: true,
                height: 50,
              },
            }, children)
          },
        },
      },      
    });
  </script>
</body>
</html>
