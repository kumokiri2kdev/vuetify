<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-card
          class="mx-auto"
          max-width="400"
        >
          <v-card-title>
            <h2 class="text-h4">
              Toothbrush
            </h2>
            <v-spacer></v-spacer>
            <span class="text-h6">$4.99</span>
          </v-card-title>

          <v-card-text>
            Our company takes pride in making handmade brushes.
            Our toothbrushes are available in 4 different bristel types, from extra soft to hard.
          </v-card-text>

          <v-divider class="mx-4"></v-divider>

          <v-card-text>
            <span class="subheading">Select type</span>

            <v-chip-group
              v-model="selection"
              active-class="deep-purple--text text--accent-4"
              mandatory
            >
              <v-chip>Extra Soft</v-chip>
              <v-chip>Soft</v-chip>
              <v-chip>Medium</v-chip>
              <v-chip>Hard</v-chip>
            </v-chip-group>
          </v-card-text>

          <v-card-actions>
            <v-btn
              block
              class="white--text"
              color="deep-purple accent-4"
            >
              Add to Cart
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        selection: 2,        
      }
    });
  </script>
</body>
</html>
