<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-card
          class="mx-auto"
          max-width="400"
        >
          <v-toolbar
            flat
            color="deep-purple accent-4"
            dark
          >
            <v-btn icon>
              <v-icon>mdi-close</v-icon>
            </v-btn>
            <v-toolbar-title>Filter results</v-toolbar-title>
          </v-toolbar>

          <v-card-text>
            <h2 class="text-h6 mb-2">
              Choose amenities
            </h2>

            <v-chip-group
              v-model="amenities"
              column
              multiple
            >
              <v-chip
                filter
                outlined
              >
                Elevator
              </v-chip>
              <v-chip
                filter
                outlined
              >
                Washer / Dryer
              </v-chip>
              <v-chip
                filter
                outlined
              >
                Fireplace
              </v-chip>
              <v-chip
                filter
                outlined
              >
                Wheelchair access
              </v-chip>
              <v-chip
                filter
                outlined
              >
                Dogs ok
              </v-chip>
              <v-chip
                filter
                outlined
              >
                Cats ok
              </v-chip>
            </v-chip-group>
          </v-card-text>

          <v-card-text>
            <h2 class="text-h6 mb-2">
              Choose neighborhoods
            </h2>

            <v-chip-group
              v-model="neighborhoods"
              column
              multiple
            >
              <v-chip
                filter
                outlined
              >
                Snowy Rock Place
              </v-chip>
              <v-chip
                filter
                outlined
              >
                Honeylane Circle
              </v-chip>
              <v-chip
                filter
                outlined
              >
                Donna Drive
              </v-chip>
              <v-chip
                filter
                outlined
              >
                Elaine Street
              </v-chip>
              <v-chip
                filter
                outlined
              >
                Court Street
              </v-chip>
              <v-chip
                filter
                outlined
              >
                Kennedy Park
              </v-chip>
            </v-chip-group>
          </v-card-text>
        </v-card>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        amenities: [1, 4],
        neighborhoods: [1],        
      }
    });
  </script>
</body>
</html>
