<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <div>
          <v-alert
            dense
            type="info"
          >
            I'm a dense alert with a <strong>type</strong> of info
          </v-alert>
          <v-alert
            dense
            text
            type="success"
          >
            I'm a dense alert with the <strong>text</strong> prop and a <strong>type</strong> of success
          </v-alert>
          <v-alert
            dense
            border="left"
            type="warning"
          >
            I'm a dense alert with the <strong>border</strong> prop and a <strong>type</strong> of warning
          </v-alert>
          <v-alert
            dense
            outlined
            type="error"
          >
            I'm a dense alert with the <strong>outlined</strong> prop and a <strong>type</strong> of error
          </v-alert>
        </div>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
      }
    });
  </script>
</body>
</html>
