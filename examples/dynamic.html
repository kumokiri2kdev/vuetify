<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
</head>
<body>
  <div id="app">


    <v-app id="inspire">
        <v-app-bar
          app
          color="white"
          flat
        >
          <v-container class="py-0 fill-height">
            <v-avatar
              class="mr-10"
              color="grey darken-1"
              size="32"
            ></v-avatar>


            <v-btn
              v-for="link in links"
              :key="link"
              text
              @click="current=link"
            >
              {{ link }}
            </v-btn>


            <v-spacer></v-spacer>


            <v-responsive max-width="260">
              <v-text-field
                dense
                flat
                hide-details
                rounded
                solo-inverted
              ></v-text-field>
            </v-responsive>
          </v-container>
        </v-app-bar>


        <v-main class="grey lighten-3">
          <v-container>
            <v-row>
              <v-col cols="2">
                <v-sheet rounded="lg">
                  <v-list color="transparent">
                    <v-list-item
                      v-for="n in 5"
                      :key="n"
                      link
                    >
                      <v-list-item-content>
                        <v-list-item-title>
                          List Item {{ n }}
                        </v-list-item-title>
                      </v-list-item-content>
                    </v-list-item>


                    <v-divider class="my-2"></v-divider>


                    <v-list-item
                      link
                      color="grey lighten-4"
                    >
                      <v-list-item-content>
                        <v-list-item-title>
                          Refresh
                        </v-list-item-title>
                      </v-list-item-content>
                    </v-list-item>
                  </v-list>
                </v-sheet>
              </v-col>


              <v-col>
                <v-sheet
                  min-height="70vh"
                  rounded="lg"
                >
                  <div v-bind:is="component"></div>
                </v-sheet>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.2.x/dist/axios.min.js"></script>
  <script>
    var dashboard = {
      template: "<div>ダッシュボード</div>",
      props: ['post_message'],
    }
    var messageboard = {
      template: "<div>メッセージボード</div>",
    }
    var profile = {
      template: "<div>プロフィール</div>",
    }
    var update = {
      template: "<div>アップデート</div>",
    }

    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        links: [
          'Dashboard',
          'Messages',
          'Profile',
          'Updates',
        ],
        current: 'Dashboard',
      },
      components: {
          'Dashboard': dashboard,
          'Messages': messageboard,
          'Profile': profile,
          'Updates': update,
      },
      methods: {
        greet: function (event) {
          // メソッド内の `this` は、 Vue インスタンスを参照します
          alert('Hello ' + this.name + '!')
          // `event` は、ネイティブ DOM イベントです
          if (event) {
            alert(event.target.tagName)
          }
        },
      },
      computed:{
        component: function(){
　　　     // 一致しているコンポーネント名を返す
          return this.current;
        }
      },
    });
  </script>
</body>
</html>
