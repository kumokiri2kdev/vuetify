<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-card flat>
          <v-card-text>
            <v-container fluid>
              <v-row>
                <v-col
                  cols="12"
                  sm="6"
                  md="6"
                >
                  <v-radio-group
                    v-model="ex7"
                    column
                  >
                    <v-radio
                      label="red"
                      color="red"
                      value="red"
                    ></v-radio>
                    <v-radio
                      label="red darken-3"
                      color="red darken-3"
                      value="red darken-3"
                    ></v-radio>
                    <v-radio
                      label="indigo"
                      color="indigo"
                      value="indigo"
                    ></v-radio>
                    <v-radio
                      label="indigo darken-3"
                      color="indigo darken-3"
                      value="indigo darken-3"
                    ></v-radio>
                    <v-radio
                      label="orange"
                      color="orange"
                      value="orange"
                    ></v-radio>
                    <v-radio
                      label="orange darken-3"
                      color="orange darken-3"
                      value="orange darken-3"
                    ></v-radio>
                  </v-radio-group>
                </v-col>
                <v-col
                  cols="12"
                  sm="6"
                  md="6"
                >
                  <v-radio-group
                    v-model="ex8"
                    column
                  >
                    <v-radio
                      label="primary"
                      color="primary"
                      value="primary"
                    ></v-radio>
                    <v-radio
                      label="secondary"
                      color="secondary"
                      value="secondary"
                    ></v-radio>
                    <v-radio
                      label="success"
                      color="success"
                      value="success"
                    ></v-radio>
                    <v-radio
                      label="info"
                      color="info"
                      value="info"
                    ></v-radio>
                    <v-radio
                      label="warning"
                      color="warning"
                      value="warning"
                    ></v-radio>
                    <v-radio
                      label="error"
                      color="error"
                      value="error"
                    ></v-radio>
                  </v-radio-group>
                </v-col>
              </v-row>
            </v-container>
          </v-card-text>
        </v-card>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
        ex7: 'red',
        ex8: 'primary',        
      }
    });
  </script>
</body>
</html>
