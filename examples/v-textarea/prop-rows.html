<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8"/>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container class="grey lighten-5 mb-6">
        <v-container fluid>
          <v-row>
            <v-col
              cols="12"
              sm="6"
            >
              <v-textarea
                label="One row"
                auto-grow
                outlined
                rows="1"
                row-height="15"
              ></v-textarea>
            </v-col>
            <v-col
              cols="12"
              sm="6"
            >
              <v-textarea
                filled
                auto-grow
                label="Two rows"
                rows="2"
                row-height="20"
              ></v-textarea>
            </v-col>
            <v-col
              cols="12"
              sm="6"
            >
              <v-textarea
                label="Three rows"
                auto-grow
                outlined
                rows="3"
                row-height="25"
                shaped
              ></v-textarea>
            </v-col>
            <v-col
              cols="12"
              sm="6"
            >
              <v-textarea
                filled
                auto-grow
                label="Four rows"
                rows="4"
                row-height="30"
                shaped
              ></v-textarea>
            </v-col>
          </v-row>
        </v-container>
      </v-container>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify,
      data: {
      }
    });
  </script>
</body>
</html>
